<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>IR Remote</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
        <script type="text/javascript">
        $(function() {
           $("body").bind('swiperight', function() {
              $.mobile.changePage("#page1", {transition: "slide", reverse:true},false);
           }).bind('swipeleft', function() {
              $.mobile.changePage("#page2", { transition: "slide"},true);
           });
        }); 

        $(document).ready(function() {
	    var irsend = function(key){
	        $.get("ir.php", {cmd:key,device:$("#selectDevice").val() }, function (data, textStatus){
				 $('#irstat').html(data);
		       });
	    };
	    
		$('#power').click(function() {
		   	   $.get("ir.php", {cmd:'KEY_POWER',device:$("#selectDevice").val()}, function (data, textStatus){
				 $('#irstat').html(data);
		       });
		});
		$('#menu_ok').click(function() {
		   	   $.get("ir.php", {cmd:'KEY_OK',device:$("#selectDevice").val()}, function (data, textStatus){
				 $('#irstat').html(data);
		       });
		});
		$('#menu_up').click(function() {
		   	   $.get("ir.php", {cmd:'KEY_UP',device:$("#selectDevice").val() }, function (data, textStatus){
				 $('#irstat').html(data);
		       });
		});		
		$('#menu_down').click(function() {
		   	   $.get("ir.php", {cmd:'KEY_DOWN',device:$("#selectDevice").val() }, function (data, textStatus){
				 $('#irstat').html(data);
		       });
		});		
		$('#menu_left').click(function() {
		   	   $.get("ir.php", {cmd:'KEY_LEFT',device:$("#selectDevice").val() }, function (data, textStatus){
				 $('#irstat').html(data);
		       });
		});					
		$('#menu_right').click(function() {
		   	   $.get("ir.php", {cmd:'KEY_RIGHT',device:$("#selectDevice").val()}, function (data, textStatus){
				 $('#irstat').html(data);
		       });
		});	
		$('#mute').click(function() {
		   	  irsend('KEY_MUTE');
		});	
		$('#signal').click(function() {
		   	  irsend('KEY_AUX');
		});	
		$('#mode').click(function() {
		   	  irsend('KEY_MODE');
		});	
		$('#display').click(function() {
		   	  irsend('KEY_DISPLAYTOGGLE');
		});	
		$('#menu').click(function() {
		   	  irsend('KEY_MENU');
		});	
		$('#sound').click(function() {
		   	  irsend('KEY_SOUND');
		});	
		$('#menu_select').click(function() {
		   	  irsend('KEY_SELECT');
		});
		
		//0-9
		$('#one').click(function() {
		   	  irsend('KEY_1');
		});
        $('#two').click(function() {
		   	  irsend('KEY_2');
		});
		$('#three').click(function() {
		   	  irsend('KEY_3');
		});
        $('#four').click(function() {
		   	  irsend('KEY_4');
		});
		$('#five').click(function() {
		   	  irsend('KEY_5');
		});
        $('#six').click(function() {
		   	  irsend('KEY_6');
		});
		$('#seven').click(function() {
		   	  irsend('KEY_7');
		});
        $('#eight').click(function() {
		   	  irsend('KEY_8');
		});
		$('#nine').click(function() {
		   	  irsend('KEY_9');
		});
        $('#zero').click(function() {
		   	  irsend('KEY_0');
		});
		
		
		$('#menu_info').click(function() {
		   	  irsend('KEY_INFO');
		});
        $('#menu_setup').click(function() {
		   	  irsend('KEY_SETUP');
		});
		$('#menu_home').click(function() {
		   	  irsend('KEY_HOME');
		});
        $('#pause').click(function() {
		   	  irsend('KEY_PAUSE');
		});
		$('#previous').click(function() {
		   	  irsend('KEY_PREVIOUS');
		});
        $('#next').click(function() {
		   	  irsend('KEY_NEXT');
		});
        $('#stop').click(function() {
		   	  irsend('KEY_STOP');
		});				

	});

	</script>
	<style>
	#menu3{ width:300px;height:300px;margin:0px auto;}
	#menu1,#menu2,#menu4{ width:310px;margin:0 auto;}
	#selectDevice{width:95%;margin:0 auto;margin-bottom:10px;}
	#power,#menu,#mute,#signal {width:60px;height:60px; margin:0 10px;}
	#menu_up,#menu_down,#menu_left,#menu_right,#menu_ok{width:90px;height:90px;}
	.bottomimage{width:60px;height:60px;margin:0 10px;}
	#menu21,#menu23{ width:310px;margin:0 auto;}
    #menu22{ width:270px;margin:0px auto;}
	#menu22 div img {width:60px;height:60px;margin:5px;}
	#menu21 div img {width:60px;height:60px;margin:0 10px;}
	</style>
</head>
